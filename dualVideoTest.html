<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 10px;
      height: 100%;
      font-family: sans-serif;
      background: linear-gradient(135deg, #f47936, #26358C);
      color: white;
      overflow: hidden;
    }

    video {
      width: 45vw;
      height: 60vh;
      display: block;
      margin: auto;
      padding-top: 100px;
      padding-left: 50px;
      padding-right: 50px;
      object-fit: cover;
      object-position: center;
    }

    .title {
      margin-top: 1vh;
      font-size: 1.2vw;
      text-align: center;
    }
  </style>
</head>
<body>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <div class="title"> Test Web Page for Video Types <br><br> Dual 4K Video </div>

  <video id="video" width="960" height="540" style="float:left" controls autoplay muted></video>
  <video id="video2" width="960" height="540" style="float:right" controls autoplay muted></video>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const playlists = {
        video: [
          "http://10.8.100.219:8008/fa62634c-9056-4f65-abbe-984259f865c3_stream/index.m3u8",
          "http://10.8.100.219:8008/another-video-1/index.m3u8",
          "http://10.8.100.219:8008/another-video-2/index.m3u8"
        ],
        video2: [
          "http://10.8.100.219:8008/db956a49-6110-452f-97d0-3b8800cfd4e3_stream/index.m3u8",
          "http://10.8.100.219:8008/another-video-A/index.m3u8",
          "http://10.8.100.219:8008/another-video-B/index.m3u8"
        ]
      };

      function setupLoopingVideo(videoId, sources) {
        const video = document.getElementById(videoId);
        let index = 0;

        function playNext() {
          video.src = sources[index];
          video.load();
          video.play();
        }

        video.addEventListener('ended', () => {
          index = (index + 1) % sources.length;
          playNext();
        });

        video.muted = true;
        playNext();
      }

      setupLoopingVideo('video', playlists.video);
      setupLoopingVideo('video2', playlists.video2);
    });
  </script>
</body>
</html>
