<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: linear-gradient(135deg, #f47936, #26358C);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      text-align: center;
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .video-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1920px;
      padding: 20px;
      box-sizing: border-box;
    }

    .video-wrapper {
      flex: 1;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      background: black;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="title">Test Web Page for Video Types<br><br>Dual 4K Video</div>

  <div class="video-container">
    <div class="video-wrapper">
      <video id="video" controls autoplay muted></video>
    </div>
    <div class="video-wrapper">
      <video id="video2" controls autoplay muted></video>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const playlists = {
        video: [
          "http://10.8.100.219:8008/658f46a3-75e2-467e-838b-cd6f604605cc_stream/index.m3u8",
          "http://10.8.100.219:8008/cc29dc8c-0d14-4e07-9414-2c6e7b91d2cc_stream/index.m3u8",
          "http://10.8.100.219:8008/2b69e635-4f3e-471f-82f9-1b4d8405e453_stream/index.m3u8"
        ],
        video2: [
          "http://10.8.100.219:8008/db956a49-6110-452f-97d0-3b8800cfd4e3_stream/index.m3u8",
          "http://10.8.100.219:8008/5317c4ee-9d5e-4e7f-a2cc-700db0d3a06c_stream/index.m3u8",
          "http://10.8.100.219:8008/dbd566c3-4de8-4bf9-bcd3-8f09756a4173_stream/index.m3u8"
        ]
      };

      function setupLoopingVideo(videoId, sources) {
        const video = document.getElementById(videoId);
        let index = 0;

        function playNext() {
          video.src = sources[index];
          video.load();
          video.play();
        }

        video.addEventListener('ended', () => {
          index = (index + 1) % sources.length;
          playNext();
        });

        video.muted = true;
        playNext();
      }

      setupLoopingVideo('video', playlists.video);
      setupLoopingVideo('video2', playlists.video2);
    });
  </script>

</body>
</html>
