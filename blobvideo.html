<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blob Video Player</title>
</head>
<body>
  <h1>Blob Video Player</h1>
  <video id="videoPlayer" autoplay muted playsinline height="1920" width="1080">
    Your browser does not support the video tag.
  </video>

  <script>
    const videoUrl = "https://videos.pexels.com/video-files/33287255/14178954_1920_1080_25fps.mp4";

    fetch(videoUrl)
      .then(response => response.blob())
      .then(blob => {
        const videoElement = document.getElementById("videoPlayer");
        const blobUrl = URL.createObjectURL(blob);
        videoElement.src = blobUrl;
      })
      .catch(error => {
        console.error("Error loading video:", error);
      });
  </script>
</body>
</html>
