<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blob Video from Server</title>
</head>
<body>
  <h2>Video Loaded from Server</h2>
  <video id="videoPlayer" controls width="640"></video>

  <script>
    async function loadVideoFromServer() {
      try {
        // Replace with your actual video URL
        const response = await fetch('https://example.com/path/to/video.mp4');
        
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const videoBlob = await response.blob();
        const videoURL = URL.createObjectURL(videoBlob);

        const videoElement = document.getElementById('videoPlayer');
        videoElement.src = videoURL;
        videoElement.load();
        videoElement.play();
      } catch (error) {
        console.error('Error loading video:', error);
      }
    }

    // Load the video when the page loads
    window.onload = loadVideoFromServer;
  </script>
</body>
</html>
