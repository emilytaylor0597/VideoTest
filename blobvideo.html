<html>

<head>
    <style>
        body {
            background-color: white;
        }
    </style>
</head>

<body>

</body>

<script>
    var videoUrl1;

    function createObjectURL(object) {
        return (window.URL) ? window.URL.createObjectURL(object) : window.webkitURL.createObjectURL(object);
    }

    async function init() {
        let blob1 = await fetch(" https://www.pexels.com/video/spectacular-aerial-fireworks-display-at-night-33287255").then(r => r.blob());
        
        
        videoUrl1 = createObjectURL(blob1);

        var video = document.createElement('video');

        video.addEventListener("ended", change);
        video.autoplay = true;
        video.controls = true;
        video.style = "z-index: 500; width: 1280px; height: 720px; top: 0px; display: block; position: absolute;";
        video.src = videoUrl1;

        document.getElementsByTagName("body")[0].appendChild(video);
    }

    init();

    function change() {
        document.getElementsByTagName("video")[0].play();
    }
</script>

</html>
