<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blob Video</title>
</head>
<body>
  <h2>Blob video</h2>
  <video id="videoPlayer" autoplay muted playsinline width="1280" height="720"></video>

  <script>
    async function loadVideoFromServer() {
      try {
        // Replace with your actual video URL
        const response = await fetch('https://clarity.cri.com/GetClarity?id=211FanClassics04&displayPosition=1');
        
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const videoBlob = await response.blob();
        const videoURL = URL.createObjectURL(videoBlob);

        const videoElement = document.getElementById('videoPlayer');
        videoElement.src = videoURL;
        videoElement.load();
        videoElement.play();
      } catch (error) {
        console.error('Error loading video:', error);
      }
    }

    // Load the video when the page loads
    window.onload = loadVideoFromServer;
  </script>
</body>
</html>
