<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<style>
    html, body {
      margin: 0;
      padding: 10px;
      height: 100%;
      font-family: sans-serif;
      background: linear-gradient(135deg, #f47936, #26358C);
      color: white;
      overflow: hidden;
    }

</style>
<body>
    <h1>Simple Image Test Page</h1>
    <video id="video" width="640" height="360" controls autoplay muted>
        <source src="http://10.8.101.69:8008/18ca4f00-e0ea-454a-96ca-8a9afac35b5f_stream/index.m3u8">
    </video>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var video = document.getElementById('video');
			video.muted = true; // Ensure the video is muted for autoplay
 			video.play();
		});
	</script>

</body>
</html>
