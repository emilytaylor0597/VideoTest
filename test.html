<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple HTML5 Video Player</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <br />
    <div>
      <video id="video" controls autoplay muted playsinline height="1080" width="1920" loop>
        <source src="https://raw.githubusercontent.com/emilytaylor0597/VideoTest/main/Astra10.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <script type="text/javascript">
      $( document ).ready(function() {
        $('#videoUrl').on('change', function(e) {
          var video = $('#video');
          video.children('source').attr('src', $(this).val());
          video[0].load();
          video[0].play();
        });
      });
    </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var video = document.getElementById('video');
      video.play().catch(function(error) {
        console.log('Autoplay failed:', error);
      });
    });
  </script>

  </body>
</html>
